<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <nav class="navbar bg-dark bg-opacity-75">
        <div class="container-fluid">
            <a class="navbar-brand">My To Do List Page</a>
            <div class="d-flex">
                <div class=" me-1">
                   <button id="loadTodoList" class="btn btn-primary">To Do List</button>
                </div>
                <div>
                    <button id="logoutButton" class="btn btn-danger">Log Out</button>
                </div>
            </div>
        </div>
    </nav>
    <table class="table table-bordered border-primary">
        <thead>
            <tr>
                <th>Sl No</th>
                <th>Task Description</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="todoTableBody">
            <!-- Fetch To Do List -->
        </tbody>
    </table>
    <div id="message" class="text-success text-center"></div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="todo.js"></script>
</body>
</html>
